<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="container__text left">
      <h1 class="left__title">Get <span id="purple">insights</span> that help your business grow.</h1>
      <p class="left__description">Discover the benefits of data analytics and make better decisions regarding
        revenue, customer
        experience, and overall efficiency.</p>
      <div class="left__achievement">
        <div class="company">
          <h3 class="numbers">10k+</h3>
          <p class="names">COMPANIES</p>
        </div>
        <div class="templates">
          <h3 class="numbers">314</h3>
          <p class="names">TEMPLATES</p>
        </div>
        <div class="queries">
          <h3 class="numbers">12M+</h3>
          <p class="names">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="container__image right">
      <img src="/stats-preview-card-component-main/images/image-header-desktop.jpg" alt="">
    </div>
  </div>






</body>

</html>
